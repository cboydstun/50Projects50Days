<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Github Profiles</title>
</head>
<body>
    <form class="user-form" id="form">
        <input type="text" id="search" placeholder="Search GitHub users">

    </form>

    <main id="main">
        <div class="card">
            <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="" class="avatar">
            <div class="user-info">
                <h2>John Doe</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Non, id.</p>

                <ul>
                    <li>300 <strong>Followers</strong></li>
                    <li>100 <strong>Following</strong></li>
                    <li>20 <strong>Repos</strong></li>
                </ul>

                <div id="repos">
                    <a href="#" class="repos">Repo 1</a>
                    <a href="#" class="repos">Repo 2</a>
                    <a href="#" class="repos">Repo 3</a>
                </div>
            </div>
        </div>        

    </main>

    <script src="script.js"></script>
</body>
</html>
